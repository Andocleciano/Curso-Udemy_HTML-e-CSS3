<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_Faixa Etária</title>
</head>
<body>
    <script>
        // Entrada de dados
        var idade = prompt ('Digite sua idade')

        // Lógica
        while (idade < 0){
            var idade = prompt ('Dados inválidos. Digite sua idade')  
        }

        if (idade >= 0 && idade < 15) {
           alert('criança');
        } else if (idade >= 15 && idade < 30) {
           alert('Jovem');
        } else if (idade >= 30 && idade < 60) {
            alert('Adulto');
        } else {
               alert('Idoso');
            }
    </script>
    
</body>
</html>
