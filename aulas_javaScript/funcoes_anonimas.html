<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Anonimas</title>
</head>
<body>
    
<script>
// Funções anõniomas, não possuem nome. A sintaxe é identica ao de uma função comum, porém sem nome
    var exibirSaudacao = function (nome ) { // aqui estamos fazendo processo de wrapper. Já que a função é anônima, podemos "embrulha-la" dentro da variavel "ExibirSaudacao"
        document.write('Olá ' + nome + ', tudo bem?' )
    }
    exibirSaudacao('Jorge')


</script>

</body>
</html>
