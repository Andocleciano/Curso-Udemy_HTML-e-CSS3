<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var parametro = 4

        switch (parseInt (parametro)) {

            case 1:
                // Se parametro ===1
                document.write('Parâmetro 1')
                break

                case 2:
                // Se parametro ===2
                document.write('Parâmetro 2')
                break

                default:
                // Se parametro não houver comparação
                document.write('Defaut')
        }
    </script>
</body>
</html>
