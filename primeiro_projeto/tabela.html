<!DOCTYPE html>
<html>
<head>
	<title>Pagina de tabela</title>
	<meta charset="utf-8">
</head>

<body>
	<h2>Tabela de Preços</h2>

	<table border="2" width="100%">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Valor (R$)</th>
		</tr>
		<tr>
			<td>001</td>
			<td>Tablet</td>
			<td>1.500,00</td>
		</tr>
		<tr>
			<td rowspan="2">Desconto</td>
			<td colspan="2">Cupom1 R$ -10</td>
			
		</tr>
		<tr>
			<td colspan="2">Cupom2 R$ -15</td>
		</tr>
		<tr>
			<td>Total</td>
			<td colspan="2">R$ 2.350,00</td>
			
		</tr>
	</table>

</body>
</html>
