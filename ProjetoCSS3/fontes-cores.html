<!DOCTYPE html>
<html>
	<head>
		<title>Fontes & Cores</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			.formatacao{
				color: #3A01DF; /*usar padrão hexa*/
				font-size: 30px;
				font-family: "Times New Roman", Times, serif; /* adotar essa forma segura de formatação. Pois, se o browser não tiver a primeira fonte e busca a segunda e se não houver ele busca a genérica (serif)*/ 
				}

		</style>

	</head>
	<body>
		<h1 class="formatacao">Cabeçalho</h1>
		<p>Conteúdo</p>

	</body>
</html>
