<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
				body{
					font-size: 10px
				}
			.texto{
				/*px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				*/
				font-size: 1em;

			}
			
			.texto2{
				font-size: 2em;
			}

		</style>

	</head>
	<body>
		<p class="texto">Conteúdo</p>
		<p class="texto2">Conteúdo</p>

	</body>
</html>
